<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPK Studio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <section class="site-section tst-con-bg" id="contact-section">
        <div class="container " data-aos="fade-up" data-aos-duration="1300" data-aos-delay="300">
            <div class="row">
                <div class="col-12 mb-5 position-relative">
                    <h2 class="section-title text-center text-white mb-5" data-aos="fade-up">Registration Form</h2>
                </div>
            </div>
            <form class="form gform" method="POST"
                action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSfVqRJtZBKHeLO879koAL_F8lWtGSfRXadHeCodmy8pArVyFw/formResponse">
                <div class="row mb-4" data-aos="fade-up">
                    <div class="form-group col-6">
                    
                        <input type="text" id="name" name="entry.2005620554" class="form-control text-white txt-white"
                            placeholder="Enter Your Name">
                    </div>
                    <div class="form-group col-6">
                        <input type="tel" name="entry.1166974658" class="form-control text-white txt-white"
                            placeholder="Phone Number">
                    </div>
                </div>

                <div class="row mb-4" data-aos="fade-up">
                    <div class="form-group col-6">
                        <input type="email" name="entry.1045781291" class="form-control text-white txt-white"
                            placeholder="Email address">
                    </div>
                

               
                    <div class="form-group col-6">
                        <select type="text" name="entry.1065046570" id="pro" class="form-control text-white txt-white"
                            placeholder="Select the profession">
                            <option>Select the profession</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4" data-aos="fade-up">
                    <div class="form-group col-12">
                        <textarea id="trigger-left" name="entry.839337160" id="" cols="30"
                            class="form-control text-white txt-white" placeholder="Type your message here.."></textarea>
                    </div>
                </div>

                <div class="row " data-aos="fade-up">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-color " value="Send Message">
                    </div>
                </div>
                <div class="row text-center lg-col-4 mx-auto mt-5 " data-aos="fade-up">
                    <p class="thankyou_message mx-auto text-center" data-aos="zoom-in" data-aos-duration="2000"
                        data-aos-delay="300"> Thanks for submitting the form</p>
                </div>
            </form>
        </div>
    </section>


</body>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/form-submission-handler.js"></script>

<script src="js/main.js"></script>

</html>
